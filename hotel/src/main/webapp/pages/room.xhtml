<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<head>
<title>Guest</title>

</head>
<body>
	<ui:composition template="/pages/template/layout.xhtml">
		<ui:define name="content">
			<div class="col-md-8 container ">

				<div class="form-area col-md-12">
					<form jsf:id="form" role="form">
						<br style="clear: both"></br>
						<h3 style="margin-bottom: 25px; text-align: left;">Contact
							Form</h3>
						<h:inputHidden value="#{roomMBean.room.id}" />
						<div class="form-group col-md-7">
							<div class="selectContainer">
								<h:selectOneMenu value="#{roomMBean.roomTypeId}" styleClass="form-control">
									<f:selectItems value="#{roomMBean.roomTypeList}" var="roomType"
										itemLabel="#{roomType.type}" itemValue="#{roomType.id}"  />

								</h:selectOneMenu>
							</div>
						</div>
						<div class="clearfix"></div>
						
						<div class="form-group col-md-2">
							<input type="number" class="form-control pull-left" jsf:id="roomnumber"
								name="occupancy" jsf:value="#{roomMBean.room.roomNumber}"></input>
						</div>

						<br />
						<div class="clearfix"></div>

						<div class="form-group col-md-7">
							<button jsf:action="#{roomMBean.save}"
								class="btn btn-primary btn-lg pull-right">Save</button>
						</div>
					</form>
				</div>

			</div>


		</ui:define>
	</ui:composition>






</body>
</html>
